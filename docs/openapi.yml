openapi: 3.0.2
info:
  title: 'b2b-marketplace'
  description: 'API веб-сервиса для взаимодействия между продавцами и покупателями оптовых товаров'
  version: '0.0.1'

paths:
  /api/v1/products:
    get:
      tags:
        - Товары
      operationId: Список товаров
      description: Страница доступна всем пользователям
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedResult'
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: '#/components/schemas/ProductsList'
    post:
      tags:
        - Товары
      security:
        - Token: []
      operationId: Создание товара
      description: 'Доступно только авторизованному поставщику'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductsCreateUpdate'
      responses:
        '201':
          description: 'Товар успешно создан'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductsList'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/products/{product_id}:
    parameters:
    - name: product_id
      in: path
      required: true
      description: "Уникальный id товара"
      schema:
        type: string
    get:
      tags:
        - Товары
      operationId: Получение товара
      description: ''
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductsList'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      tags:
        - Товары
      security:
        - Token: []
      operationId: Обновление товара
      description: 'Доступно только владельцу товара'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductsCreateUpdate'
      responses:
        '201':
          description: 'Товар успешно обновлен'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductsList'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - Товары
      security:
        - Token: [ ]
      operationId: Удаление товара
      description: 'Удаление доступно только владельцу товара'
      parameters: []
      responses:
        '204':
          description: 'Товар успешно удален'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/categories:
    get:
      summary: 'Получить список всех категорий'
      parameters:
        - in: query
          name: search
          description: 'Поиск категории по наименованию'
          required: false
          schema:
            type: string
      tags:
        - Категории
      operationId: 'Cписок всех категорий'
      description: 'Страница доступна всем пользователям.'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedResult'
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: '#/components/schemas/Category'

  /api/v1/categories/{category_id}:
    get:
      summary: 'Получить категорию по уникальному идентификатору'
      parameters:
        - in: path
          name: category_id
          description: "Уникальный идентификатор категории"
          required: true
          schema:
            type: string
      tags:
        - Категории
      operationId: 'Получение информации о категории'
      description: 'Страница доступна всем пользователям.'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/baskets:
    post:
      summary: 'Создать корзину'
      tags:
        - Корзины
      security:
        - Token: []
      operationId: 'Создание корзины'
      description: 'Доступно только авторизированным пользователям'
      responses:
        '201':
          description: 'Корзина успешно создана'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/PermissionDenied'

  /api/v1/baskets/{basket_id}:
    get:
      summary: 'Получить корзину по уникальному идентификатору'
      parameters:
        - in: path
          name: basket_id
          description: "Уникальный идентификатор корзины"
          required: true
          schema:
            type: string
      tags:
        - Корзины
      security:
        - Token: []
      operationId: 'Получение информации о корзине'
      description: 'Доступно только модераторам'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Basket'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/baskets/mine:
    post:
      summary: 'Добавить товар в корзину'
      tags:
        - Корзины
      security:
        - Token: []
      operationId: 'Добавление товара в корзину'
      description: 'Доступно только авторизированным пользователям'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasketAddProduct'
      responses:
        '201':
          description: 'Товар успешно добавлен'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: 'Обновить товары в корзине'
      tags:
        - Корзины
      security:
        - Token: []
      operationId: 'Обновление товаров в корзине пользователя'
      description: 'Доступно только авторизированным пользователям'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasketUpdateProducts'
      responses:
        '201':
          description: 'Товар успешно добавлен'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
    get:
      summary: 'Просмотреть корзину пользователя'
      tags:
        - Корзины
      security:
        - Token: []
      operationId: 'Получение информации о корзине пользователя'
      description: 'Доступно только авторизированному пользователю'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Basket'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  schemas:
    PaginatedResult:
      type: object
      properties:
        count:
          type: integer
          example: 123
          description: 'Общее количество объектов в базе'
        next:
          type: string
          nullable: true
          format: uri
          example: http://example.org/api/v1/products/?page=4
          description: 'Ссылка на следующую страницу'
        previous:
          type: string
          nullable: true
          format: uri
          example: http://example.org/api/v1/products/?page=2
          description: 'Ссылка на предыдущую страницу'
        results:
          type: array
          items: {}

    Category:
      description: 'Категория товара'
      type: object
      properties:
        id:
          type: integer
          example: 10
          description: 'Уникальный идентификатор категории'
        name:
          type: string
          example: Куртки
          description: 'Наименование категории'
        slug:
          type: string
          example: kurtki
          description: 'Часть url категории (слаг)'
        parent_id:
          type: integer
          example: 123
          description: 'Уникальный идентификатор родительской категории'

    ProductsList:
      type: object
      properties:
        id:
          type: integer
          description: 'Уникальный id'
        sku:
          type: string
          description: 'артикул товара'
        name:
          type: string
          description: 'название товара'
        brand:
          type: string
          description: 'производитель товара'
        price:
          type: number
          description: 'цена товара'
        wholesale_quantity:
          type: integer
          description: 'минимальный объем заказа'
        video:
          type: string
          description: 'видео'
        quantity_in_stock:
          type: integer
          description: 'количество в наличии'
        description:
          type: string
          description: 'описание'
        manufacturer_country:
          type: string
          description: 'страна производитель'
        user:
          type: object
          items:
            example:
              id: 1
              username: 'string'
            type: object
          properties:
            id:
              type: integer
              description: 'id пользователя'
            username:
              type: string
              description: 'username'
        category:
          $ref: '#/components/schemas/Category'
        images:
          type: array
          description: 'список изображений'
          items:
            example:
              image: 'http://example.org/images/image.jpeg'
            type: object
            properties:
              image:
                description: 'Ссылка на картинку на сайте'
                example: 'http://example.org/images/image.jpeg'
                type: string
                format: url

    Basket:
      description: 'Корзина'
      type: object
      properties:
        id:
          type: integer
          example: 3
          description: 'Уникальный идентификатор корзины'
        products:
          type: array
          description: 'Список товаров в корзине'
          items:
            properties:
              product:
                $ref: '#/components/schemas/ProductsList'
              quantity:
                type: integer
                example: 1000
                description: 'Количество товаров'

    BasketAddProduct:
      description: 'Тело запроса для добавления товара в корзину'
      type: object
      properties:
        product:
          type: object
          properties:
            product_id:
              type: integer
              example: 4
              description: 'Уникальный идентификатор товара'
            quantity:
              type: integer
              example: 234
              description: 'Количество единиц товара'

    BasketUpdateProducts:
      description: 'Тело запроса для обновления товаров в корзине'
      type: array
      items:
        $ref: '#/components/schemas/BasketAddProduct'

    ProductsCreateUpdate:
      type: object
      properties:
        sku:
          type: string
          description: 'артикул товара'
        name:
          type: string
          description: 'название товара'
        brand:
          type: string
          description: 'производитель товара'
        price:
          type: number
          description: 'цена товара'
        wholesale_quantity:
          type: integer
          description: 'минимальный объем заказа'
        video:
          type: string
          description: 'видео'
        quantity_in_stock:
          type: integer
          description: 'количество в наличии'
        description:
          type: string
          description: 'описание'
        manufacturer_country:
          type: string
          description: 'страна производитель'
        category:
          type: object
          items:
            example:
              id: 1
            type: object
          properties:
            id:
              type: integer
              description: 'id категории'
        images:
          type: array
          description: 'список изображений'
          items:
            example:
              image: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAgMAAABieywaAAAACVBMVEUAAAD///9fX1/S0ecCAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAACklEQVQImWNoAAAAggCByxOyYQAAAABJRU5ErkJggg=='
            type: object
            properties:
              image:
                type: string
                description: 'изображение'

    ValidationError:
      description: Стандартные ошибки валидации DRF
      type: object
      properties:
        field_name:
          description: 'Название поля, в котором произошли ошибки. Таких полей может быть несколько'
          example: [ 'Обязательное поле.' ]
          type: array
          items:
            type: string

    AuthenticationError:
      description: Пользователь не авторизован
      type: object
      properties:
        detail:
          description: 'Описание ошибки'
          example: "Учетные данные не были предоставлены."
          type: string

    PermissionDenied:
      description: Недостаточно прав
      type: object
      properties:
        detail:
          description: 'Описание ошибки'
          example: "У вас недостаточно прав для выполнения данного действия."
          type: string

    NotFound:
      description: Объект не найден
      type: object
      properties:
        detail:
          description: 'Описание ошибки'
          example: "Страница не найдена."
          type: string

  responses:
    ValidationError:
      description: 'Ошибки валидации в стандартном формате DRF'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'

    AuthenticationError:
      description: Пользователь не авторизован
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthenticationError'

    PermissionDenied:
      description: Недостаточно прав
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PermissionDenied'

    NotFound:
      description: Объект не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotFound'

  securitySchemes:
    Token:
      type: http
      scheme: bearer
      bearerFormat: JWT
